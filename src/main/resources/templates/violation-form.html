<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Message</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3 th:text="${appName}"> </h3>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <th>Severity</th>
                <th>Type</th>
                <th>Message</th>
                <th>Screen</th>
            </thead>

            <tbody>
                <tr th:each="tempViolation : ${violations}">
                    <td th:text="${tempViolation.priority}" class="text-center"/>
                    <td th:text="${tempViolation.type}" class="text-center"/>
                    <td th:text="${tempViolation.message}" />
                    <td th:text="${tempViolation.screenName}" />

                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
